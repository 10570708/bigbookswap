<div style="background-color:white;">

    <!-- <ul>
    <li *ngFor="let book of allbooks">{{book.id}}</li>
    </ul> -->
    <div class="container-fluid"
        style="padding-top:5px;background-color: white;padding-left:10px;padding-right:10px;padding-top:5px;">
        <div class="row" style="margin-bottom:10px;margin-left:10px;">


        </div>
    </div>

    <div class="grey bottom" style="color: #5090cc;">
        <div class="col-md-2 grey bottom" style="text-align:center;"><strong>Cover</strong></div>
        <div class="col-md-2 grey bottom"><strong>Title</strong></div>
        <div class="col-md-2 grey bottom"><strong>Author</strong></div>
        <div class="col-md-2 grey bottom"><strong>Date</strong></div>
        <div class="col-md-2 grey bottom"><strong>Status</strong></div>
        <div class="col-md-2 grey bottom"><strong>Options</strong></div>

    </div>

    <div class="row" style="margin-top:5px;padding-left:15px;padding-right:15px;">

        <div style="color: #5090cc" *ngFor="let swap of visibleSwaps" class="col-md-12"
            style="padding-left:15px;padding-right:15px;">




            <div class="row" style="color: #5090cc;display:flex;align-items:baseline;height:100%">
                <div class="col-md-2  no-pad" style="text-align:center;"><img *ngIf="(  getCover(swap.offerBookId).length > 0)"
                        style="margin-bottom:10px;"
                        src="https://covers.openlibrary.org/b/id/{{getCover(swap.offerBookId)}}-S.jpg"
                        class="image-fluid">
                    <img *ngIf="(getCover(swap.offerBookId).length === 0)" style="margin-bottom:10px;height:60px;"
                        src="./assets/images/generic.jpg" class="image-fluid">
                </div>
                <div class="col-md-2 no-pad">
                        <a [routerLink]="['/swap/' , swap.id]"> {{ getTitle(swap.offerBookId) }}
                            </a>
                </div>
                <div class="col-md-2 no-pad">
                    {{ getAuthor(swap.offerBookId) }}
                 </div>
                <div class="col-md-2 no-pad">
                    {{ swap.createDate | date: 'dd-MM-yyyy' }} 
                </div>
                <div class="col-md-2 no-pad">
                    {{ swap.status }}
                </div>
                <div class="col-md-2 no-pad">
                    <button class="btn btn-primary" *ngIf="swap.status === 'Request Received'"
                        (click)="openViewAvailableSwapBooksDialog(swap.offerOwnerId,swap.id)">
                        <span class="glyphicon glyphicon-book"></span>
                        View Swaps
                    </button>
                    <button disabled class="btn btn-info" *ngIf="swap.status === 'Request Sent'"
                    (click)="openViewAvailableSwapBooksDialog(swap.offerOwnerId,swap.id)">
                    <span class="glyphicon glyphicon-time"></span>
                    Waiting ... 
                    </button>
                    <button class="btn btn-success" *ngIf="swap.status === 'Request Accepted'" (click)="completeSwap(swap.id)">
                        <span class="glyphicon glyphicon-check"></span>
                        Complete
                    </button>
                    <img *ngIf="swap.status === 'Swap Done' || swap.status === 'Donation Made'" height="30px;" src="./assets/images/super-{{getrandomNumber()}}.jpg">
                </div>
            </div>
        </div>











    </div>
</div>


<div *ngIf="visibleSwaps.length === 0" class="container-fluid"
    style="height:400px;padding-top:5px;background-color: white;padding-left:10px;padding-right:10px;padding-top:5px;">
    <div class="row" style="margin-bottom:10px;margin-left:10px;text-align:center">

        <p style="margin-top:30px">
            <span style="color:grey;margin-top:30px;">There were no search results found. Try again</span>
        </p>
        <p style="margin-top:30px">
            <img margin:auto src="./assets/images/notfound.png" width="100%" style="max-width: 200px;">
        </p>


    </div>
</div>
